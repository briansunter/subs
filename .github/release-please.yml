# Release Please configuration for semantic releases
# See https://github.com/google-github-actions/release-please-action

branches:
  - main
  - master

release-type: simple

# Version component to bump (major, minor, patch)
# Using simple release type which bumps based on conventional commits
bump-minor-pre-major: true
bump-patch-for-minor-pre-major: true

