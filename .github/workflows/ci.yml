name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Biome linter
        run: bunx biome check .

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run TypeScript typecheck
        run: bun run typecheck

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test
        env:
          NODE_ENV: test
          GOOGLE_SHEET_ID: test-sheet-id
          GOOGLE_CREDENTIALS_EMAIL: test@example.com
          GOOGLE_PRIVATE_KEY: "-----BEGIN PRIVATE KEY-----\ntest\n-----END PRIVATE KEY-----\n"
          ALLOWED_ORIGINS: "*"
          DISCORD_WEBHOOK_URL: ""
          PORT: "3011"
          HOST: "0.0.0.0"
          CLOUDFLARE_TURNSTILE_SECRET_KEY: 1x0000000000000000000000000000000AA
          CLOUDFLARE_TURNSTILE_SITE_KEY: 1x0000000000000000000000000000000AA

      - name: Generate test coverage summary
        if: always()
        run: bun test --coverage 2>&1 | tee coverage.txt | tail -20
        env:
          NODE_ENV: test
          GOOGLE_SHEET_ID: test-sheet-id
          GOOGLE_CREDENTIALS_EMAIL: test@example.com
          GOOGLE_PRIVATE_KEY: "-----BEGIN PRIVATE KEY-----\ntest\n-----END PRIVATE KEY-----\n"
          ALLOWED_ORIGINS: "*"
          DISCORD_WEBHOOK_URL: ""
          PORT: "3011"
          HOST: "0.0.0.0"
          CLOUDFLARE_TURNSTILE_SECRET_KEY: 1x0000000000000000000000000000000AA
          CLOUDFLARE_TURNSTILE_SITE_KEY: 1x0000000000000000000000000000000AA

      - name: Upload coverage to summary
        if: always()
        run: |
          echo "## Test Coverage ðŸ“Š" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat coverage.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
