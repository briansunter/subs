name: Release Please

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  actions: write
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Release Please
        uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Trigger Docker Build
        if: ${{ steps.release.outputs.releases_created == 'true' }}
        env:
          GH_TOKEN: ${{ github.token }}
          RELEASE_TAG: ${{ steps.release.outputs.tag_name }}
        run: |
          echo "Release created: ${RELEASE_TAG}"
          # Tag refs from actions can be eventually consistent; wait until ref is resolvable.
          for i in {1..10}; do
            if gh api "repos/${{ github.repository }}/git/ref/tags/${RELEASE_TAG}" >/dev/null 2>&1; then
              break
            fi
            sleep 2
          done

          gh workflow run docker-build.yml --ref "${RELEASE_TAG}" -f tag="${RELEASE_TAG}"
          echo "Triggered Docker Build & Push for ${RELEASE_TAG}"
